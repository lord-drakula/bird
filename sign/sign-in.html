    <script>
      $(document).ready(function () {
        $(':input[type="submit"]').prop('disabled', true);
        $('#id_email').keyup(function () {
          ToggleButton();
        });
        $('#id_password').keyup(function () {
          ToggleButton();
        });

      });
      function ToggleButton() {
        if (
          ($('#id_email').val() != '') &&
          ($('#id_password').val() != '')
        ) {
          $(':input[type="submit"]').prop('disabled', false);
          return true;
        } else {
          $(':input[type="submit"]').prop('disabled', true);
          return false;
        }
      };
    </script>
